<div class="todos">
  <form (submit)="addTodo()">
      <input type="text" name="inputTodo" placeholder="Enter todo..." autocomplete="off" class="todo-input" [(ngModel)]="inputTodo" />
    <input type="submit" value="Add Todo" class="todo-submit" />
  </form>
  <br>
  <div class="todo {{ (todo.completed ? 'done' : '' ) }}"  *ngFor="let todo of todos; let i = index;">
          <div class="id">{{i+1}}.</div>
    <div class="space"></div>
          <div class="content" (click)="toggleDone(i)" >{{todo.content}}</div>
    <div class="space"></div>
          <button class="delete" (click)="deleteTodo(i)">X</button>
  </div>
</div>
